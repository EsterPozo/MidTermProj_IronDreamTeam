<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
    <link rel="stylesheet" href="../styles/main.css" />
  </head>

  <body>
    <header class="header">
      <a href="../index.html" class="logo-link logo-header">
        <img
          class="logo-img"
          src="../project-assets/logos/circle.svg"
          alt="circle"
        />
      </a>
      <nav class="nav-bar">
        <ul class="nav-list">
          <li class="menu-item">
            <a href="#" class="menu-link blue-intense">Home</a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-link grey">Project</a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-link grey">Services</a>
          </li>
        </ul>
      </nav>
      <div class=" btn btn-blue btn-contact"><a href="#">Contact Us</a></div>
    </header>

    <section id="contact-section">
      <h1>Contact us</h1>
      <form action="submit">
        <div class="subform">
          <label for="name">Full Name*</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your full name"
            required
          />
        </div>
        <div class="subform2">
          <div class="subform inline">
            <label for="email">Email*</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email address"
              required
            />
          </div>
          <div class="subform inline">
            <label for="phone">Phone*</label>
            <input
              type="number"
              name="phone"
              id="phone"
              placeholder="Enter your phone number"
              required
            />
          </div>
        </div>
        <div class="subform">
          <label for="message">Message*</label>
          <textarea
            name="textarea"
            id="message"
            cols="30"
            rows="10"
            placeholder="Write your message here..."
            required
          ></textarea>
        </div>
        <button type="submit" name="button">Submit</button>
      </form>
    </section>

    <footer>
      <div class="footer-left">
        <a href="../index.html" class="logo-link logo-footer">
          <img
            class="logo-img"
            src="../project-assets/logos/circle.svg"
            alt="circle"
          />
        </a>
        <address class="address grey">
          2972 Westheimer Rd. Santa Ana, Illinois 85486
        </address>
      </div>
      <div class="footer-right">
        <ul class="footer-list">
          <li class="footer-item">
            <a href="#" class="footer-link grey">Team</a>
          </li>
          <li class="footer-item">
            <a href="#" class="footer-link grey">Services</a>
          </li>
          <li class="footer-item">
            <a href="./index.html" class="footer-link grey">About us</a>
          </li>
          <li class="footer-item">
            <a href="#" class="footer-link grey">Press</a>
          </li>
          <li class="footer-item">
            <a href="#" class="footer-link grey">Projects</a>
          </li>
          <li class="footer-item">
            <a href="#" class="footer-link grey">Privacy Policy</a>
          </li>
        </ul>
      </div>
    </footer>
    <script src="./contact_us.js"></script>
  </body>
</html>
